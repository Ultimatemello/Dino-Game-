<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Game | UltimateMello</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <div id="score">Score: 0</div>
    <div id="ground"></div>
    <div id="dino"></div>
    <div id="obstacle"></div>
  </div>
  <div id="game-over" style="display:none;">
    <p>Game Over!</p>
    <div class="score-box">
      <p>Highest Score: <span id="highScore">0</span></p>
      <p>Current Score: <span id="currentScore">0</span></p>
    </div>
    <button id="restart-btn" onclick="restartGame()">Restart</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
